<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <button onclick="check()">Click</button>
    <script>
        function check(){
            let x=10/'hello';
        console.log(x)
        if(x){
            document.getElementById("demo").innerHTML = '7';
        }
        else{
            document.getElementById("demo").innerHTML = '9';
        }
    }
    </script>
</body>
</html>
