<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mydiv{
            height: 6vh;
            width: 8vw;
        }
        .mystyle{
          height: 10vh;
          width: 10vw;
          padding: 50px;
          background-color: red;
        }
    </style>
</head>
<body>
    <div id="demo">
      Hello World!
    </div>
    <button id="mydiv" onclick="change()">Click</button>
    <script>
      function change() {
         document.getElementById("demo").classList.toggle("mystyle");
      }
    </script>
</body>
</html>
