<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  *{
    margin: 0;
    padding: 0;
  }
#myDIV{
  padding-left: 10px;
}
.btn {
  border: none;
  outline: none;
  background-color:  #282A35;
  color: #f1f1f1;
  font-size: 18px;
  height: 8vh;
  width: 9.49vw;
  margin-left: -10px;
}
.btn:hover {
  background-color: black;
  color: white;
}
.active{
    background-color: #04AA6D;
    color: #f1f1f1;
} 
.active:hover{
    background-color: #04AA6D;
    color: #f1f1f1;
} 
#btn{
    display: none;
}
</style>
</head>
<body>
<div id="myDIV">
  <button class="btn">HTML</button>
  <button class="btn">CSS</button>
  <button class="btn">JAVASCRIPT</button>
  <button class="btn">SQL</button>
  <button class="btn">JAVA</button>
  <button class="btn">PYTHON</button>
  <button class="btn">PHP</button>
  <button class="btn">C</button>
  <button class="btn">C++</button>
  <button class="btn">C#</button>
  <button class="btn">REACT</button>
  <button class="btn active" id="btn"></button>
</div>

<script>
var header = document.getElementById("myDIV");
var btns = header.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function() {
  var current = document.getElementsByClassName("active");
  current[0].className = current[0].className.replace(" active", "");
  this.className += " active";
  });
}
</script>

</body>
</html>
