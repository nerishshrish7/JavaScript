<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        function createNavbar(){
            const navList = [ 'Home', 'Buy', 'Services', 'contact'];
            let listContainer = document.createElement('nav');
            let listElement = document.createElement('ul');
            let listItem = document.createElement('li');

            document.getElementById("demo").innerHTML = navList.map(createNavbar);
            
            document.body.appendChild(listContainer);
            listContainer.appendChild(listElement);

            let numberOfNavList = navList.length;

            for( let i = 0; i < numberOfNavList; ++i){
                listItem.textContent = navList[i];

                listElement.appendChild(listItem);

                listItem = document.createElement('li');
            } 
        };
    </script>
</body>
</html>
