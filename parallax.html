<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
}
*{
  margin: 0;
  padding: 0;
}
.parallax {
  background-image: url(./parallax.jpg);
  height: 100%; 
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
<body>
<div class="parallax"></div>

<div style="height:300px;background-color:red;font-size:36px">Hello World!</div>
<div style="height:300px;background-color:aqua;font-size:36px;margin-top: 50px;">Hello World!</div>


<div class="parallax"></div>

</body>
</html>
