<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let promise = new Promise(function (resolve, reject) {
    const x = 1;
    const y = 2;
    if (x === y) {
        resolve();
    } else {
        reject();
    }
});
 
promise.
    then(function () {
        console.log('Success');
    }).
    catch(function () {
        console.log('Some error has occurred');
    });
    </script>
</head>

</html>
